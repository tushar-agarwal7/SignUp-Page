<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
   
        <div class="image">
     <img src="https://images.unsplash.com/photo-1562813733-b31f71025d54?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvZGluZ3xlbnwwfHwwfHx8MA%3D%3D" class="carousel" alt="">
        
        <div class="content carousel-caption d-none d-sm-block">
            <form class="row g-4 m-1 needs-validation" novalidate>
                <div class=" col-lg-7 col-md-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                  </div>
                  <div class=" col-lg-7 col-md-6">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                  </div>
                <div class=" col-lg-7 col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4"required>
                </div>
                <div class=" col-lg-7 col-md-6">
                    <label for="number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="number" required>
                  </div>
                <div class=" col-lg-7 col-md-6">
                  <label for="pass1" class="form-label">Password</label>
                  <input type="password" class="form-control pass" id="pass1" required>
                </div>

                <div class=" col-lg-7 col-md-6">
                    <label for="pass2" class="form-label ">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" required>
                  </div>
    
                <div class=" col-lg-7">
                  <button type="submit" class="btn btn-outline-primary">Create Account</button>
                </div>
              </form>
              <footer>
                Copyright &copy; 2024 tushar-agarwal7<i class="fa-brands fa-square-github"></i>
            </footer>
        </div>
        
    </div>
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
  </body>
</html>
